<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Titre</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.title">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Pays de production</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.country">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Producteur</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.productor">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Scenariste</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.scenario">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Réalisateur</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.realisator">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Musique</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.music">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Affiche</label> <br>
      <input type="text" class="form-control" [(ngModel)]="film.pictureLink">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Date de sortie</label><br>
      <input type="text" class="form-control" [(ngModel)]="film.releaseDate">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Durée (minutes)</label> <br>
      <input type="text" class="form-control" [(ngModel)]="film.time">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group row">
      <label class="col-12 col-form-label">
        En Salle
      </label>
      <div class="col-12 row">
        <div class="col-6">
          <div class="form-check">
            <input type="radio" name="onAir" class="form-check-input" [value]="true" [(ngModel)]="film.onAir"> <label class="form-check-label">En Salle</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input type="radio" name="onAir" class="form-check-input" [value]="false" [(ngModel)]="film.onAir"> <label class="form-check-label">En Support</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label>Résumé</label><br>
      <textarea name="synopsis" cols="30" rows="10" class="form-control" [(ngModel)]="film.synopsis"></textarea>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="submit">
      <button class="btn btn-outline-success" (click)="add()">Envoyer</button>
    </div>
  </div>
</div>
